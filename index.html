<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <button>Get Space Images</button>
    </div>

    <div id="spaceFact" class="space-fact">
      <h2>ðŸŒŸ Did You Know?</h2>
      <p id="factText">Loading space fact...</p>
    </div>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Select a date range and click "Get Space Images" to explore the cosmos!</p>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div id="modalMedia" class="modal-media"></div>
        <div class="modal-info">
          <h2 id="modalTitle"></h2>
          <p id="modalDate"></p>
          <p id="modalExplanation"></p>
        </div>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 NASA Space Explorer | Powered by NASA's APOD API</p>
      <p>Explore the wonders of space and astronomy</p>
    </div>
  </footer>

  <script src="js/dateRange.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
